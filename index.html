<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Web-Visualisation</title>
    <link href="assets/loading.css" rel="stylesheet" type="text/css" />
    <style>
        /* Set background color to light sky blue */
        body {
            background-color: #87CEEB;
            font-family: 'Roboto', sans-serif;
        }

        /* Import Roboto font */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        .container {
            width: 90%;
            margin-left: 5%;
        }
        #interactivePlot, #basicPlot {
            width: 100%;
            height: 100%;
        }
        #basicPlot {
            transform: scaleY(-1);
        }
        select {
            margin-right: 10px;
            padding: 5px;
        }
        /* Hide elements by default */
        #age-selector-container, #file-selector-container {
            display: none;
        }
    </style>
</head>
<body>
    <div id="main" class="container">
        <h1>Customizable Web-Visualisation of Oceanic Flow Data (version/prototype 1)</h1>
        <br>
        GitHub: <a href="https://github.com/RUG-VIS/web-ocean-vis_v1">https://github.com/RUG-VIS/web-ocean-vis_v1</a>
        <br><br>

        
        <input type="text" id="dropboxToken" placeholder="Enter your Dropbox access token" />
        <button id="submitToken">Submit Token</button>

        <!-- Age selector for scatterplot -->
        <div id="age-selector-container">
            Select age:
            <select id="age-selector"></select>
        </div>

        <!-- File and variable selectors for heatmap -->
        <div id="file-selector-container">
            Select date:
            <select id="file-selector"></select>
            Select uo/vo: <select id="variable-selector">
                <option value="uo">U-velocity (uo)</option>
                <option value="vo">V-velocity (vo)</option>
            </select>
        </div>

        <canvas id="basicPlot" style="display: none;"></canvas>
        <div id="interactivePlot"></div>
    </div>
    
    
    <!-- Load external JavaScript bundle -->
    <script src="build/bundle.js"></script>
    <script>
        // Trigger change event on load to set default display
        document.addEventListener("DOMContentLoaded", function () {
            const ageSelectorContainer = document.getElementById("age-selector-container");
            const fileSelectorContainer = document.getElementById("file-selector-container");
            const interactivePlot = document.getElementById("interactivePlot");
            const basicPlot = document.getElementById("basicPlot");

            // Reset current display
            interactivePlot.innerHTML = "";
            ageSelectorContainer.style.display = "block";  // Show age selector for scatterplot
            fileSelectorContainer.style.display = "block"; // Show GRIB file selectors for heatmap
        });

    </script>
</body>
</html>
